#
#  Initial Speed Profile
#
whill/ros2_whill:
  ros__parameters:
    serialport: "/dev/ttyUSB0"
    wheel_radius: 0.135
    send_interval: 20
    enable_cmd_vel_control: false
    publish_tf: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"

whill_joy2:
  ros__parameters:
    axis_liner: 1
    axis_angular: 0
    buttons_lb: 4
    buttons_rb: 5
    scale_angular: 0.8
    scale_linear: 0.567
    buttons_stop: 0
    buttons_rotation_R: 5
    buttons_rotation_L: 2
    buttons_straight: 2
    use_joycon: true
    frequency: 10
    speed_mode: 3
